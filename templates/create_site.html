<ion-view view-title="view" name="view">
        <ion-header-bar align-title="center" class="bar-dark">
                <div class="buttons">
                        <button ng-click="getCreateSiteInfo()" class="button icon ion-information"></button>
                </div>
                <h1 class="title">{{project.name}} New Site</h1>
                <div class="buttons" style="padding-right: 10px;">
                        <button class="button icon ion-log-out" ng-click="logout()"></button>
                </div>
        </ion-header-bar>

        <ion-content>
		<div id="create_site_map" class="" style=>

		</div>
		<div class="list">
			<form name="createProjectForm">
				<div class="list card">
					<label class="item item-input">
						<input ng-model="create_site.name" type="text" placeholder="Site Name"></input>
					</label>
					<label class="item item-input">
						<input ng-model="create_site.descr" type="text" placeholder="Site Description"></input>
					</label>
					<label class="item item-input">
						<input ng-model="create_site.site_lat" type="number" step="0.0001" placeholder="39.9821"></input>
					</label>
					<label class="item item-input">
						<input ng-model="create_site.site_lon" type="number" step="0.0001" placeholder="-75.0816"></input>
					</label>
				</div>
				<div class="button-bar" style="padding-right: 10px; padding-left: 10px;">
                                        <input class="button button-block button-energized" type="submit" value="Cancel"></input>
					<input class="button button-block button-royal" ng-click="createSite()" type="submit" value="Save"></input>
				</div>
			</form>
		</div>
	</ion-content>
	<div class="tabs tabs-dark tabs-icon-bottom">
                <a nav-transition="ios" href="#/map" class="tab-item"><i class="icon ion-map"></i>Map</a>
                <a nav-transition="ios" href="#/home" class="tab-item"><i class="icon ion-clipboard"></i>Projects</a>
                <a nav-transition="ios" href="#/admin" class="tab-item"><i class="icon ion-settings"></i>Manager</a>
        </div>


</ion-view>
