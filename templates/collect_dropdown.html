<ion-modal-view view-title="Collect - Dropdown" name="collect_dropdown">
	<div class="bar bar-header bar-positive">
		<button class="button button-positive" ng-click="closeDropdownModal()">
		    Go Back
		</button>
		<h1 class="title">Values</h1>
	</div>
	<ion-content class="padding has-tabs has-header">
		<div class="list">
		<ion-item ng-repeat="dropdown in selectedDropdown" ng-click="dropdownInput(dropdown.dropdown_value, dropdown.form_input_id);closeDropdownModal()">{{dropdown.dropdown_value}}</ion-item>
		</div>
	</ion-content>
</ion-modal-view>
