<ion-modal-view view-title="{{title}}" name="main_modal">
	<ion-header-bar class="bar-positive">
		<button class="button button-positive" ng-click="closeMainModal()">
		    Go Back
		</button>
		<h1 class="title">Projects</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
		<ion-item ng-repeat="project in projects" ng-click="selectProject(project);closeMainModal()">{{project.name}}</ion-item>
		</div>
	</ion-content>
</ion-modal-view>
