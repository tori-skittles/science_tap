<ion-view view-title="view" name="view">
	<ion-header-bar align-title="center" class="bar-dark">
  		<div class="buttons">
  			<button ng-click="getFormInfo()" class="button icon ion-information"></button>
		</div>
  		<h1 class="title">{{form.name}}</h1>
		<div class="buttons" style="padding-right: 10px;">
    			<button class="button icon ion-log-out" ng-click="logout()"></button>
 		</div>
	</ion-header-bar>

	<ion-content>
			<div ng-repeat="field in form.fields" class="list list-inset">
				<div class="list" ng-if="field.type == 'text'">
				  <label class="item item-input item-stacked-label">
    				  <span class="input-label">{{field.value}}</span>
    				  <input type="text" placeholder="Tap to type">
  				  </label>
				</div>

				<ion-checkbox ng-model="filter.green" ng-if="field.type == 'checkbox'">{{field.value}}</ion-checkbox>
			
				<ion-list ng-if="field.type == 'radio'">
				  <ion-radio ng-repeat="option in field.options" ng-model="choice" ng-value="{{option.value}}">{{option.value}}</ion-radio>
				</ion-list>

				<div class="list" ng-if="field.type == 'select'">

				  <label class="item item-input item-select">
				    <div class="input-label">{{field.value}}</div>
				    <select>
				      <option ng-repeat="option in field.options">{{option.value}}</option>
				    </select>
				  </label>

				</div>
				<ion-list ng-if="field.type == 'list'">
					<ion-checkbox ng-repeat="option in field.options" ng-model="filter.green">{{option.value}}</ion-checkbox>
				</ion-list>

			</div>

		<div style="padding: 10px;">
                        <button ng-click="submitForm({{form.id}})" class="button button-block button-balanced">Submit</button>
                </div>

		<div style="padding: 10px;">	
			<button ng-show=isAdmin ng-click="addField({{form.id}})" class="button button-block button-royal">Add Field</button>
		</div>
		

	</ion-content>
	<div class="tabs tabs-dark tabs-icon-bottom">
		<a nav-transition="ios" href="#/map" class="tab-item"><i class="icon ion-map"></i>Map</a>
		<a nav-transition="ios" href="#/home" class="tab-item"><i class="icon ion-clipboard"></i>Projects</a>
		<a nav-transition="ios" href="#/admin" class="tab-item"><i class="icon ion-settings"></i>Manager</a>
	</div>
</ion-view>

<script id="site-info.html" type="text/ng-template">
  <div class="modal">
        <ion-header-bar>
                <h1 class="title">ScienceTap Project View</h1>
        </ion-header-bar>
        <ion-content>
                <div style="padding: 10px; text-align: center;">
			You are viewing a Project Site.<br>Tapping or clicking a Form from the form list will allow you to input and submit data to a form.
		</div>
                <button class="button button-full button-dark" ng-click="closeModal()">Got it!</button>
        </ion-content>
    </div>
</script>
