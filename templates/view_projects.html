<ion-modal-view view-title="View - Projects" name="view_projects">
	<div class="bar bar-header bar-positive">
		<button class="button button-positive" ng-click="closeViewProjectsModal()">
		    Go Back
		</button>
		<h1 class="title">Projects</h1>
	</div>
	<ion-content class="padding has-header">
		<div class="list">
		<ion-item ng-repeat="project in projects" ng-click="getObservationsByProject(project);closeViewProjectsModal()">{{project.name}}
		<i ng-show="selectedProject.id == project.id" class="icon ion-checkmark"></i>
		</ion-item>
		</div>
	</ion-content>
</ion-modal-view>
