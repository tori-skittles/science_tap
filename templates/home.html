
<ion-view view-title="home" name="home">
	<ion-header-bar align-title="center" class="bar-dark">
  		<h1 class="title">{{user.firstName}}'s Projects</h1>
		<button ng-click="getHomeInfo()" class="button icon ion-information"></button>
		<button class="button icon ion-log-out" ng-click="logout()"></button>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<ion-item ng-repeat="project in projects" ng-click="selectProject({{project.id}})" class="item-icon-right">{{project.name}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</div>
	</ion-content>
	<div class="tabs tabs-dark tabs-icon-bottom">
		<a nav-transition="ios" href="#/map" class="tab-item"><i class="icon ion-map"></i>Map</a>
		<a nav-transition="ios" href="#/home" class="tab-item"><i class="icon ion-clipboard"></i>Projects</a>
		<a nav-transition="ios" href="#/admin" class="tab-item"><i class="icon ion-settings"></i>Manager</a>
	</div>

</ion-view>


<script id="home-info.html" type="text/ng-template">
  <div class="modal">
    	<ion-header-bar>
      		<h1 class="title">ScienceTap Home</h1>
    	</ion-header-bar>
    	<ion-content>
    		<div style="padding: 10px; text-align: center;">
      			The ScienceTapp home page displays projects you contribute to in listview.<br>  Tapping or clicking a Project Name will bring you to a new page where you can participate or view the Project.<br>  The buttons on the bottom of the page can be used to navigate to other ScienceTapp pages.	
		</div>
		<button class="button button-full button-dark" ng-click="closeModal()">Got it!</button>
	</ion-content>
    </div>
</script>
