<ion-modal-view title="Collect - Image Name" name="collect_imageName"> 
	<div class="bar bar-header bar-positive">
		<h1 class="title">Name Your Image</h1>
	</div>
	<ion-content class="padding has-header">
		<div class="list">
			<label class="item item-input">
			<input type="text" placeholder="Name your image" ng-model="image.name"></input>
			</label>
		</div>
		<button class="button button-positive button-block" ng-click="closeImageNameModal(image)">
	Done	
		</button>
	</ion-content>
</ion-modal-view>
