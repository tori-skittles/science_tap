<ion-view view-title="view" name="view">
	<ion-header-bar align-title="center" class="bar-dark">
	<!--  		<button ng-click="getSiteInfo()" class="button icon ion-information"></button>-->
		<button ng-click="back()" class="button icon ion-chevron-left"></button>
  		<h1 class="title">{{site.name}}<span style="padding-left: 10px; font-size: 30px;"><i class="icon ion-location"></i></h1>
	</ion-header-bar>

	<ion-content>
		<div class="list list-inset">
			<div class="item item-divider">{{site.name }} Information:
			</div>
			<div class="item"><b>Location: </b>{{site.lat}} , {{site.lon}}</div>
			<div class="item"><b>Created at: </b>{{site.created_at}}</div>
		</div>	
		<div class="list list-inset">
			<div class="item item-divider">Forms
				<span class="item-note">( {{forms.length}} )</span>
			</div>
			<ion-item ng-repeat="form in forms" ng-click="selectForm({{form}})" class="item-icon-right">{{form.name}}
				<i ng-class="{'icon ion-edit icon-accessory': isAdminView, 'icon ion-chevron-right icon-accessory': !isAdminView}"></i>
			</ion-item>

		</div>

		<div class="list list-inset">
			<div class="item item-divider">Images
				<span class="item-note">( {{images.length}} )</span>
			</div>
			<a ng-repeat="image in images" class="item item-thumbnail-left" href="{{image.link}}">
      				<img src="{{image.link}}">
			        <h2>{{image.name}}</h2>
				<p>by {{image.first_name}} {{image.last_name}}</p>
      				<p>at {{image.created_at}}</p>
   			 </a>
		</div>

		<div style="padding: 10px;">	
			<button ng-show=isAdminView ng-click="addForm({{site.id}})" class="button button-block button-royal">Add Form</button>
		</div>
		

	</ion-content>
	<div class="tabs tabs-dark tabs-icon-bottom">
		<a nav-transition="ios" href="#/map" class="tab-item"><i class="icon ion-map"></i>Map</a>
		<a nav-transition="ios" href="#/home" class="tab-item"><i class="icon ion-clipboard"></i>Projects</a>
		<a nav-transition="ios" href="#/login" class="tab-item" ng-click="logout()"><i class="icon ion-log-out"></i>Logout</a>
	</div>
</ion-view>

<script id="site-info.html" type="text/ng-template">
  <div class="modal">
        <ion-header-bar>
                <h1 class="title">ScienceTap Site View</h1>
        </ion-header-bar>
        <ion-content>
                <div style="padding: 10px; text-align: center;">
			You are viewing a Project Site.<br>Tapping or clicking a Form from the form list will allow you to input and submit data to a form.
		</div>
                <button class="button button-full button-dark" ng-click="closeModal()">Got it!</button>
        </ion-content>
    </div>
</script>
